{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
     <h1>New Review</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn waves-effect waves-light cyan">Save</button>
    </form>   
</div>
    
{% endblock %}
